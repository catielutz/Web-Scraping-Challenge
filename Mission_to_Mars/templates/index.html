<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mission to Mars</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron text-center">
              <h1 class="font-weight-bold">Mission to Mars</h1>
              <a type="button" class="btn btn-primary" href="/scrape">Scrape New Data</a>
            </div>
        </div>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1>Latest Mars News</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h3>{{mars.article_title}}</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p>{{mars.article_text}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <h3>Featured Mars Image</h3>
                    </div>
                    <div class="col-4-auto">
                        <h3>Mars Facts</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <img src="{{mars.featured_image}}" alt="Mars featured image of the day"/>
                    </div>
                    <div class="col-4-auto table-striped">
                        {{mars.table|safe}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h3 class="text-center">Mars Hemispheres</h3>
                    </div>
                </div>
                <div class="row">
                    {% for image in mars.hemisphere_images %}
                    <div class="col-6">
                        <div class="card" style="width: 36rem;">
                            <img src="{{image.img_url}}" class="card-img-top" alt="hemisphere image">
                            <div class="card-body">
                            <h5 class="card-title">{{image.Title}}</h5>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
